<!doctype html>
<html>

<head>
    <meta charset="utf-8">

</head>

<body>

    <label>Telefone celular:</label>
    <input type="text" name="telefone-celular" id="telefone-celular">

    <label>Telefone fixo:</label>
    <input type="text" name="telefone-fixo" id="telefone-fixo">

    <label>CPF:</label>
    <input type="text" name="cpf" id="cpf">

    <label>CNPJ:</label>
    <input type="text" name="cnpj" id="cnpj">

    <label>Moeda:</label>
    <input type="text" name="moeda" id="moeda">
    


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" type="text/javascript"></script>

    <script src="jquery.mask.js" type="text/javascript"></script>

    <script type="text/javascript">

        $(document).ready(function () {
            $("#telefone-celular").mask("(00)00000-0000");
            $("#telefone-fixo").mask("(00)0000-0000");
            $("#cpf").mask("000.000.000-00");
            $("#cnpj").mask("00.000.000/0000-00");
            $(' #moeda').mask("#.##0,00", {
                reverse: true
            });
        });

    </script>

</body>

</html>
